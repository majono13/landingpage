<div class="content">
  <section>
    <h1>
      <i class="bi bi-gift-fill"></i>
      Inscreva-se para ganhar descontos!
    </h1>
    <form [formGroup]="emailForm">
      <div class="input">
        <input placeholder="Digite seu email" formControlName="email">
      </div>
      <div *ngIf="emailForm.controls['email'].errors &&
        emailForm.controls['email'].touched" class="erro">
        E-mail invÃ¡lido
      </div>

      <div *ngIf="success !==undefined" [ngClass]="success ? 'success' : 'erro'
        ">
        {{message}}
      </div>
      <progressbar
        *ngIf="showProgress" [value]="value" [animate]="true" [striped]="true"
        class="progress-striped active" type="success">
        <span class="text-nowrap"></span>
      </progressbar>

      <button [disabled]="emailForm.invalid" (click)="addUser()" class="btn">Enviar!</button>
    </form>
  </section>
</div>
